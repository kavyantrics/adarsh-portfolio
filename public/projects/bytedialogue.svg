<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#1c1c1e"/>
  
  <!-- Background Pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00ffae" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- PDF Document -->
  <g transform="translate(150, 60)">
    <rect x="0" y="0" width="100" height="140" rx="8" fill="#00ffae" opacity="0.8" stroke="#00ffae" stroke-width="2"/>
    
    <!-- Document Lines -->
    <line x1="20" y1="30" x2="80" y2="30" stroke="#1c1c1e" stroke-width="2"/>
    <line x1="20" y1="45" x2="80" y2="45" stroke="#1c1c1e" stroke-width="1" opacity="0.8"/>
    <line x1="20" y1="60" x2="80" y2="60" stroke="#1c1c1e" stroke-width="1" opacity="0.8"/>
    <line x1="20" y1="75" x2="80" y2="75" stroke="#1c1c1e" stroke-width="1" opacity="0.8"/>
    <line x1="20" y1="90" x2="80" y2="90" stroke="#1c1c1e" stroke-width="1" opacity="0.8"/>
    <line x1="20" y1="105" x2="80" y2="105" stroke="#1c1c1e" stroke-width="1" opacity="0.8"/>
    <line x1="20" y1="120" x2="80" y2="120" stroke="#1c1c1e" stroke-width="1" opacity="0.8"/>
    
    <!-- PDF Icon -->
    <text x="50" y="20" text-anchor="middle" fill="#1c1c1e" font-family="monospace" font-size="16" font-weight="bold">PDF</text>
  </g>
  
  <!-- Collaboration Icons -->
  <g transform="translate(80, 200)">
    <!-- User 1 -->
    <circle cx="0" cy="0" r="15" fill="#00ffae" opacity="0.6"/>
    <circle cx="0" cy="-8" r="8" fill="#1c1c1e"/>
    <rect x="-8" y="0" width="16" height="16" rx="8" fill="#1c1c1e"/>
    
    <!-- User 2 -->
    <circle cx="60" cy="0" r="15" fill="#00ffae" opacity="0.6"/>
    <circle cx="60" cy="-8" r="8" fill="#1c1c1e"/>
    <rect x="52" y="0" width="16" height="16" rx="8" fill="#1c1c1e"/>
    
    <!-- User 3 -->
    <circle cx="120" cy="0" r="15" fill="#00ffae" opacity="0.6"/>
    <circle cx="120" cy="-8" r="8" fill="#1c1c1e"/>
    <rect x="112" y="0" width="16" height="16" rx="8" fill="#1c1c1e"/>
    
    <!-- Connection Lines -->
    <line x1="15" y1="0" x2="45" y2="0" stroke="#00ffae" stroke-width="2" opacity="0.6"/>
    <line x1="75" y1="0" x2="105" y2="0" stroke="#00ffae" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Chat Bubbles -->
  <g transform="translate(250, 200)">
    <rect x="0" y="0" width="80" height="30" rx="15" fill="#00ffae" opacity="0.6"/>
    <text x="40" y="18" text-anchor="middle" fill="#1c1c1e" font-family="monospace" font-size="10">Great work!</text>
    
    <rect x="20" y="40" width="60" height="25" rx="12" fill="#00ffae" opacity="0.4"/>
    <text x="50" y="55" text-anchor="middle" fill="#1c1c1e" font-family="monospace" font-size="9">Thanks!</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" fill="#00ffae" font-family="monospace" font-size="12" font-weight="bold">ByteDialogue Collaboration</text>
</svg>
