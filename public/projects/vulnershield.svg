<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#1c1c1e"/>
  
  <!-- Background Pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00ffae" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Shield Icon -->
  <g transform="translate(150, 80)">
    <path d="M50 0L90 20V50C90 80 70 100 50 110C30 100 10 80 10 50V20L50 0Z" fill="#00ffae" opacity="0.8"/>
    <path d="M50 0L90 20V50C90 80 70 100 50 110C30 100 10 80 10 50V20L50 0Z" fill="none" stroke="#00ffae" stroke-width="2"/>
    
    <!-- Lock Icon -->
    <rect x="35" y="45" width="30" height="25" rx="3" fill="#1c1c1e" stroke="#00ffae" stroke-width="1"/>
    <circle cx="50" cy="40" r="8" fill="#1c1c1e" stroke="#00ffae" stroke-width="1"/>
    <rect x="42" y="50" width="16" height="12" rx="1" fill="#00ffae" opacity="0.6"/>
  </g>
  
  <!-- Security Scan Lines -->
  <g opacity="0.7">
    <line x1="50" y1="200" x2="350" y2="200" stroke="#00ffae" stroke-width="2"/>
    <line x1="50" y1="220" x2="320" y2="220" stroke="#00ffae" stroke-width="1" opacity="0.6"/>
    <line x1="50" y1="240" x2="300" y2="240" stroke="#00ffae" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Status Indicators -->
  <circle cx="30" cy="200" r="4" fill="#00ffae"/>
  <circle cx="30" cy="220" r="4" fill="#00ffae"/>
  <circle cx="30" cy="240" r="4" fill="#00ffae"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" fill="#00ffae" font-family="monospace" font-size="12" font-weight="bold">VulnerShield Security Scanner</text>
</svg>
